    <script>
  function play(sound){
      var path = "./soundEffects/"; 
      var audio = new Audio(path+sound);       
       audio.play();
                 }
   </script>
    
    
<input type="button" id="boat-button" value="BOAT"  onclick="play('Boat-Horn.wav')">

<input type="button" id="horse-button" value="HORSE"  onclick="play('Horse-Neigh.wav')">
    
<input type="button" id="whip-button" value="WHIP"  onclick="play('Whip-Crack.wav')">

<input type="button" id="wolf-button" value="WOLF"  onclick="play('wolf.mp3')">

<input type="button" id="bell-button" value="BELL" onclick = "play('SchoolBell.wav')">
